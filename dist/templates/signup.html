<h1 class="page-header">
  Sign up for
  <span class="primary">investor</span><span class="secondary">book</span>
</h1>
<form name="signupform" novalidate="">

  <div ng-class="{'has-error': !signupform.email.$valid }"
      class="form-group">
    <label class="control-label">Email</label>
    <input ng-model="user.email"
        type="email"
        name="email"
        class="form-control"
        required="">
  </div>

  <div ng-class="{'has-error': !signupform.password.$valid }"
      class="form-group">
    <label class="control-label">Password</label>
    <input ng-model="user.password"
        name="password"
        ng-minlength="6"
        type="password"
        class="form-control"
        required="">
  </div>

  <div ng-class="{'has-error': !signupform.confirmpassword.$valid }"
      class="form-group">
    <label class="control-label">Confirm Password</label>
    <input ng-model="confirmpassword"
        ng-match="user.password"
        name="confirmpassword"
        type="password"
        class="form-control"
        required="">
  </div>

  <div class="form-group">
    <button ng-click="signup()"
        ng-disabled="!signupform.$valid"
        type="button"
        class="btn btn-primary">
      Sign Up
    </button>
  </div>

</form>
