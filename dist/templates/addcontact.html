<div class="row">
  <div class="col-xs-12">
    <h1 class"page-header">Add Contact</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-6">
    <img class="img-thumbnail" src="http://placehold.it/350x350">
  </div>
  <div class="col-xs-12 col-sm-6">
    <form>
      <div class="form-group">
        <label>First name:</label>
        <input name="first" ng-model="contact.first" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label>Last name:</label>
        <input name="last" ng-model="contact.last" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input name="email" ng-model="contact.email" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label>Phone:</label>
        <input name="phone" ng-model="contact.phone" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label>Address:</label>
        <input name="address" ng-model="contact.address" class="form-control" type="text">
      </div>
    </form>
  </div>
  <div class="col-xs-12">
    <form>
      <div class="form-group">
        <button ng-click="addcontact()" class="pull-right btn btn-default" type="submit">Submit</button>
        <button class="pull-right btn btn-primary" type="submit">Close</button>
      </div>
    </form>
  </div>
</div>
