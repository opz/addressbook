<div class="row">
  <div class="col-xs-12">
    <h1 class="page-header">
      <i class="fa fa-bank"></i>&nbsp;
      Manage contacts
    </h1>
  </div>
</div>

<!-- Add contact form -->
<div ng-include="'templates/addcontact.html'"></div>
<div class="row">
  <div class="col-xs-12" ng-hide="contacts.length > 0">
    <p class="h2 text-center">
      No contacts
    </p>
  </div>

  <!-- Contact list -->
  <div ng-repeat="contact in contacts">
    <div class="col-xs-12 col-sm-6 col-lg-4">
      <div class="contact-list-entry">
        <div class="row">
          <div class="col-xs-12">
            <button ng-click="removecontact($index)" type="button" class="close">
              &times;
            </button>

            <!-- Contact image -->
            <div class="pull-left contact-list-img fa-stack">
              <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
              <i class="fa fa-user fa-stack-1x"></i>
            </div>

            <!-- Contact name -->
            <p class="h3">
              {{ contact.first }} {{ contact.last }}
            </p>

            <!-- Contact attributes -->
            <p>
              <a href="tel:{{ contact.phone }}">
                <i ng-show="contact.phone" class="fa fa-fw fa-phone"></i>
                {{ contact.phone }}
              </a>
            </p>
            <p>
              <a href="mailto:{{ contact.email }}">
                <i class="fa fa-fw fa-envelope"></i>
                {{ contact.email }}
              </a>
            </p>
            <p>
              <a target="_blank" href="http://maps.google.com/?q={{ contact.address }}">
                <i ng-show="contact.address" class="fa fa-fw fa-home"></i>
                {{ contact.address }}
              </a>
            <p>
            </p>
              <i ng-show="contact.notes" class="fa fa-fw fa-file-text"></i>
              {{ contact.notes }}
            </p>

            <!-- Add contact group button -->
            <div class="pull-left contact-group-btn form-group">
              <div class="btn-group">
                <button type="button"
                    class="btn btn-sm btn-default dropdown-toggle"
                    data-toggle="dropdown">
                  Add group <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li class="text-center" ng-hide="contactgroups.length > 0">Empty<li>
                  <li ng-repeat="group in contactgroups">
                    <a ng-click="addgroup($parent.$index, group)">
                      {{ group.name }}
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <!-- end of contact group button -->

            <!-- list of groups contact is in -->
            <span ng-repeat="group in contact.groups"
                class="badge badge-group primary-bg">
              <a ng-click="removecontactgroup($parent.$index, $index)" type="button" class="close badge-close">
                &times;
              </a>
              {{ group.name }}
              &nbsp;
            </span>

          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">

            <div ng-include="'templates/editcontact.html'"></div>

          </div>
        </div>
      </div>
    </div>
    <div class="visible-sm visible-md" ng-class="{clearfix: ($index + 1) % 2 === 0}"></div>
    <div class="visible-lg" ng-class="{clearfix: ($index + 1) % 3 === 0}"></div>
  </div>
  <!-- end of contact list -->
</div>
