<h1 class="page-header">
  Log in to
  <span class="primary">investor</span><span class="secondary">book</span>
</h1>
<form>
  <div class="form-group">
    <label>Username</label>
    <input ng-model="user.username" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input ng-model="user.password" type="password" class="form-control">
  </div>
  <div class="form-group">
    <button ng-click="login(user.username, user.password)" type="button" class="btn btn-primary">
      Login
    </button>
  </div>
</form>
