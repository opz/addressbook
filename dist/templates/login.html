<h1 class="page-header">
  Log in to
  <span class="primary">investor</span><span class="secondary">book</span>
</h1>
<form ng-submit="login()"
    name="loginform"
    novalidate="">

  <!-- Email field -->
  <div class="form-group"
      ng-class="{ 'has-error': !loginform.email.$valid }">
    <label class="control-label">Email</label>
    <input ng-model="user.email"
        name="email"
        type="email"
        class="form-control"
        autofocus=""
        required="">
  </div>

  <!-- Password field -->
  <div class="form-group"
      ng-class="{ 'has-error': !loginform.password.$valid }">
    <label class="control-label">Password</label>
    <input ng-model="user.password"
        ng-minlength="6"
        name="password"
        type="password"
        class="form-control"
        required="">
  </div>

  <!-- Login button -->
  <div class="form-group">
    <button type="submit"
        ng-disabled="!loginform.$valid"
        class="btn btn-primary">
      Login
    </button>
  </div>

</form>
