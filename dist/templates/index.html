<!doctype html>
<html lang="en" ng-app="addressbookApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bower:css -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">

    <link href="styles/style.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand site-header" href="#">
            <i class="fa fa-bank"></i>&nbsp;
            <span class="primary">investor</span><span class="secondary">book</span>
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li ng-repeat="nav in navbar" ng-class="{active:isActive(nav.route)}"><a ng-href="#{{ nav.route }}">{{ nav.name }}</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="btn-group">
              <a href="#/login" ng-hide="auth.user" class="btn btn-default">Log In</a>
              <button ng-show="auth.user" ng-click="auth.$logout()" class="btn btn-default">Log Out</button>
              <a href="#/signup" ng-hide="auth.user" class="btn btn-primary">Sign Up</a>
            </div>
          </form>
          <ul ng-show="auth.user" class="nav navbar-nav navbar-right">
            <li class="bg-primary"><a ng-href="#/profile"><i class="fa fa-user"></i>&emsp;{{ auth.user.email }}</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-xs-12" ng-view="">
        </div>
      </div>
    </div>

    <!-- bower:js -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/ng-match/ng-match.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- angularjs:app -->
    <script src="scripts/app.js"></script>
    <!-- angularjs:controllers -->
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/contact.js"></script>
    <script src="scripts/controllers/user.js"></script>
    <!-- angularjs:services -->
    <script src="scripts/services/contact.js"></script>
  </body>
</html>
